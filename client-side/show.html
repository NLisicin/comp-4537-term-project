    <div id="body">
        <div id="show"></div>

        <br />

        <div class="card">
            <div class="card-body">
                <form id="new-review-form" method="POST">
                    <div class="mb-3">
                        <h4>Add a Review</h4>
                    </div>
                    <div class="mb-3">
                        <label>Rating</label>
                        <br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="input-rating-1" value="1">
                            <label class="form-check-label" for="input-rating-1">&#9733;&#9734;&#9734;&#9734;&#9734;</label>
                        </div>
                        <br/>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="input-rating-2" value="2">
                            <label class="form-check-label" for="input-rating-2">&#9733;&#9733;&#9734;&#9734;&#9734;</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="input-rating-3" value="3">
                            <label class="form-check-label" for="input-rating-3">&#9733;&#9733;&#9733;&#9734;&#9734;</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="input-rating-4" value="4">
                            <label class="form-check-label" for="input-rating-4">&#9733;&#9733;&#9733;&#9733;&#9734;</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rating" id="input-rating-5" value="5">
                            <label class="form-check-label" for="input-rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input-review" class="form-label">Review</label>
                        <input type="text" class="form-control" id="input-review" name="review">
                    </div>
                    <button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <br />

        <div id="reviews"></div>
    </div>
