    <div id="body">

        <h2>Update Item</h2>
        <br />

        <!-- Movie -->
        <form id="update-movie-form">
            <div class="mb-3">
                <label for="input-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="input-title" name="title">
            </div>
            <div class="mb-3">
                <label for="input-director" class="form-label">Director</label>
                <input type="text" class="form-control" id="input-director" name="director">
            </div>
            <div class="mb-3">
                <label for="input-writer" class="form-label">Writer</label>
                <input type="text" class="form-control" id="input-writer" name="writer">
            </div>
            <div class="mb-3">
                <label for="input-date" class="form-label">Release Date</label>
                <input type="text" class="form-control" id="input-date" name="release_date">
            </div>
            <div class="mb-3">
                <label for="input-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="input-category" name="category">
            </div>
            <div class="mb-3">
                <label for="runinput-time" class="form-label">Runtime</label>
                <input type="text" class="form-control" id="input-runtime" name="runtime">
            </div>
            <div class="mb-3">
                <label for="input-description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="input-description" name="desc" rows="3"></textarea>
            </div>
            <button id="movie-cancel" class="btn btn-secondary">Cancel</button>
            <button id="movie-update" type="submit" class="btn btn-primary">Update</button>
        </form>

        <!-- Show -->
        <form id="update-show-form">
            <div class="mb-3">
                <label for="input-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="input-title" name="title">
            </div>
            <div class="mb-3">
                <label for="input-director" class="form-label">Director</label>
                <input type="text" class="form-control" id="input-director" name="director">
            </div>
            <div class="mb-3">
                <label for="input-date" class="form-label">Release Date</label>
                <input type="text" class="form-control" id="input-date" name="release_date">
            </div>
            <div class="mb-3">
                <label for="input-seasons" class="form-label">Seasons</label>
                <input type="text" class="form-control" id="input-seasons" name="seasons">
            </div>
            <div class="mb-3">
                <label for="input-description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="input-description" name="desc" rows="3"></textarea>
            </div>
            <button id="show-cancel" class="btn btn-secondary">Cancel</button>
            <button id="show-update" type="submit" class="btn btn-primary">Update</button>
        </form>

        <!-- Game -->
        <form id="update-game-form">
            <div class="mb-3">
                <label for="input-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="input-title" name="title">
            </div>
            <div class="mb-3">
                <label for="input-creator" class="form-label">Creator</label>
                <input type="text" class="form-control" id="input-creator" name="creator">
            </div>
            <div class="mb-3">
                <label for="input-date" class="form-label">Release Date</label>
                <input type="text" class="form-control" id="input-date" name="release_date">
            </div>
            <div class="mb-3">
                <label for="input-description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="input-description" name="desc" rows="3"></textarea>
            </div>
            <button id="game-cancel" class="btn btn-secondary">Cancel</button>
            <button id="game-update" type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="./js/updateItem.js"></script>
</body>

</html>
